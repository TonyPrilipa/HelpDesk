<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%} | HelpDesk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<body>
<!-- header -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{url_for('index')}}">HelpDesk</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('index')}}">Home</a>      
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('users.cabinet', username=current_user.username)}}">My cabinet</a>      
      </li>
      <li class="nav-item active">
      <a class="nav-link" href="{{url_for('tickets.create')}}">Create new task</a>
      </li>
      <li class="nav-item active"><a class="nav-link" href="{{url_for('users.index')}}">Users</a></li>
    </ul>
      <ul>
          {% if current_user.username %}
        <a href="{{url_for('auth.logout')}}" class="nav-link">{{current_user.username}} LogOut</a>
        {% else %}
        <a href="{{url_for('auth.login')}}" class="nav-item active nav-link">LogIn</a>
        {% endif %}
      </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    </form>
  </div>
</nav>

<!-- page content -->
{% block content %} {% endblock %}
</body>
</html>
