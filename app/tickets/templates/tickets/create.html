{%extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%} Create task {%endblock%}

{%block content%}
<div class="containet text-center">
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Create new task
            </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{wtf.quick_form(form)}}
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
