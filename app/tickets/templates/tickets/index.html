{%extends 'base.html'%}

{%block title%} Задачи {%endblock%}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Tasks</h1>
            </div>
        </div>
        {%for ticket in tickets_list%}
        <div class="row">
            <div class="col-lg-12">
                <a class="nav-link" href="{{url_for('tickets.ticket_item', slug = ticket.slug)}}">{{ ticket.name }}</a>
                    <p>Assigned: {{ ticket.unit.name }}</p>
                    <p>Created: {{ ticket.created.strftime('%m.%d.%Y %H:%M:%S') }}</p>
                    <p>Progress: (progress status here)</p>
            </div>
        </div>
        {%endfor%}
    </div>

{%endblock%}
