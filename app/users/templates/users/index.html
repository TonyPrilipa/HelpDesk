{% extends 'base.html' %}

{% block title %} Пользователи {% endblock %}

{% block content %}

    <h1>Registered users</h1>

    {% for user in users %}

    <p><a href="{{url_for('users.user_profile', username=user.username)}}">{{user.username}} Unit: {{ user.unit.name }}</a></p>

    {% endfor %}

{% endblock %}
